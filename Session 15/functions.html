<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Functions</title>
</head>
<body>
  
  <h2>Web Calculator</h2>
  <form>
    <input type="number" name="firstNumber" id="firstNumber" placeholder="Enter a Number" focus required>
    <input type="number" name="secondNumber" id="secondNumber" placeholder="Enter another Number" required>
    <input type="button" value="Addition" onclick="add()">
    <input type="button" value="Subtraction" onclick="subtract()">
    <input type="button" value="Multiplication" onclick="multiply()">
    <input type="button" value="Division" onclick="divide()">
  </form>

  <code id="displayResult"></code>

  <script src="js/main.js"></script>
</body>
</html>
