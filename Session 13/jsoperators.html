  <script>
    document.writeln("<h1>Working With operators in javascript</h1>");

    // Decision Making
    var name = prompt("What is your name: ");
    var age = prompt("How old are you");

    if (age >= 1 && age <= 6) {
      document.writeln(name + "! You are " + age + "years old, You are a toddler");
    } else if (age >= 7 && age < 18) {
      document.writeln(name + "! You are " + age + "years old, You are a teenager");
    } else if (age >= 18){
      document.writeln(name + "! You are " + age + "years old, You are an adult");
    } else {
      document.writeln("Sorry " + name + " You are still a teenager");
    }
