<body>
  
  

  <script>
    document.writeln("<h1>Working With switch in javascript</h1>");

    // Decision Making
    var score = prompt("Please a number from 10 - 100: ");

    switch (score) {
      case "20":
        document.writeln("Hahaha!!! Try again");
        break;
      case "50":
        document.writeln("Please try one more time");
        break;
      case "70":
        document.writeln("Oops!!! Please try again");
        break;
      case "100":
        document.writeln("Hurray You Won The Game!!!");
        break;
      default:
        document.writeln("Please try again");
        break;
    }
